<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fun Message</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at top, #ff9a9e, #fad0c4);
    font-family: 'Comic Sans MS', cursive, sans-serif;
    color: #fff;
    overflow: hidden;
  }

  h1 {
    font-size: 2em;
    text-align: center;
    margin-bottom: 30px;
    text-shadow: 2px 2px 5px #00000050;
  }

  button {
    padding: 15px 30px;
    font-size: 1.2em;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    background-color: #38bdf8;
    color: #fff;
    transition: 0.3s;
    box-shadow: 2px 2px 10px #00000050;
  }

  button:hover {
    background-color: #0ea5e9;
  }

  #response {
    margin-top: 20px;
    font-size: 1.5em;
    font-weight: bold;
    color: #facc15;
    opacity: 0;
    transition: opacity 0.5s ease, transform 0.5s ease;
  }
</style>
</head>
<body>

<h1>Can you see this message?</h1>
<button id="yesBtn">Yes</button>
<p id="response">Yay! It works! ðŸŽ‰</p>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const response = document.getElementById("response");

  yesBtn.addEventListener("click", () => {
    response.style.opacity = 1;
    response.style.transform = "scale(1.2)";
  });
</script>

</body>
</html>
