<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Message</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at top, #0f172a, #020617);
    font-family: monospace;
    color: #e5e7eb;
    overflow: hidden;
  }

  /* Floating card */
  .card {
    padding: 24px;
    border: 2px solid #38bdf8;
    border-radius: 16px;
    text-align: center;
    background: rgba(15,23,42,0.8);
    box-shadow: 0 0 20px #38bdf8aa;
    animation: float 3s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  h2 {
    font-size: 2em;
    margin-bottom: 20px;
  }

  button {
    padding: 12px 25px;
    font-size: 1.2em;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    background-color: #38bdf8;
    color: #fff;
    box-shadow: 2px 2px 10px #00000050;
    transition: all 0.3s ease;
  }

  button:hover {
    background-color: #0ea5e9;
  }

  #response {
    margin-top: 15px;
    font-size: 1.5em;
    font-weight: bold;
    color: #facc15;
    opacity: 0;
    transition: opacity 0.5s ease, transform 0.5s ease;
  }

  /* Floating stars */
  .star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: #fff;
    border-radius: 50%;
    animation: twinkle 3s infinite;
  }

  @keyframes twinkle {
    0%, 100% { opacity: 0.2; transform: translateY(0); }
    50% { opacity: 1; transform: translateY(-2px); }
  }
</style>
</head>
<body>

<div class="card">
  <h2>Can you click here?</h2>
  <button id="yesBtn">Click me</button>
  <p id="response">Yay! ðŸŽ‰</p>
</div>

<script>
  // Button interaction
  const yesBtn = document.getElementById("yesBtn");
  const response = document.getElementById("response");

  yesBtn.addEventListener("click", () => {
    response.style.opacity = 1;
    response.style.transform = "scale(1.2)";
  });

  // Floating stars background
  function createStar() {
    const star = document.createElement("div");
    star.className = "star";
    star.style.top = Math.random() * window.innerHeight + "px";
    star.style.left = Math.random() * window.innerWidth + "px";
    document.body.appendChild(star);
    setTimeout(() => star.remove(), 4000);
  }

  setInterval(createStar, 200);
</script>

</body>
</html>
