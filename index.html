<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Countdown to Meet</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: radial-gradient(circle at top, #0f172a, #020617);
    font-family: monospace;
    color: #e5e7eb;
    overflow: hidden;
  }

  /* Floating countdown card */
  .card {
    padding: 24px;
    border: 2px solid #38bdf8;
    border-radius: 16px;
    text-align: center;
    background: rgba(15,23,42,0.8);
    box-shadow: 0 0 20px #38bdf8aa;
    animation: float 3s ease-in-out infinite;
  }

  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  h2 {
    font-size: 2em;
    margin-bottom: 12px;
  }

  p {
    font-size: 1.2em;
  }

  /* Particle stars */
  .star {
    position: absolute;
    width: 2px;
    height: 2px;
    background: #fff;
    border-radius: 50%;
    animation: twinkle 3s infinite;
  }

  @keyframes twinkle {
    0%, 100% { opacity: 0.2; transform: translateY(0); }
    50% { opacity: 1; transform: translateY(-2px); }
  }
</style>
</head>
<body>

<div class="card">
  <h2>⏳ Countdown</h2>
  <p id="days">Loading…</p>
  <p id="status">// status: excited</p>
</div>

<script>
  // Set your meeting date here
  const meetDate = new Date("2026-02-22");

  function updateCountdown() {
    const today = new Date();
    const diff = meetDate - today;
    const days = Math.ceil(diff / (1000 * 60 * 60 * 24));
    document.getElementById("days").textContent = "Days left: " + days;

    // Fun daily status
    let statusText = "";
    if (days > 15) statusText = "Counting patiently...";
    else if (days > 10) statusText = "Excitement rising!";
    else if (days > 5) statusText = "Almost there!";
    else if (days > 0) statusText = "I can't wait!";
    else statusText = "Today’s the day!";

    document.getElementById("status").textContent = "// status: " + statusText;
  }

  updateCountdown();
  // Update every hour just in case
  setInterval(updateCountdown, 3600 * 1000);

  // Generate random floating stars
  function createStar() {
    const star = document.createElement("div");
    star.className = "star";
    star.style.top = Math.random() * window.innerHeight + "px";
    star.style.left = Math.random() * window.innerWidth + "px";
    document.body.appendChild(star);
    setTimeout(() => star.remove(), 4000);
  }
  setInterval(createStar, 200);
</script>

</body>
</html>
